<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="/css/alber.css" rel="stylesheet">
    <title>Bienvenido a Mercado Liebre</title>
</head>

<body>

    <header class="main-header">
        <div class="contenedor-top">

            <div class="logo">
                <a href="/" title="Mercado Liebre"><img class="" src="/images/logo-mercado-liebre.svg" width="360"
                        height="auto" alt="imagen de logo Mercado Libre"></a>
            </div>

            <div class="search-container">

                <form action="" method="get">

                    <input type="text" placeholder="Buscar productos, marcas ..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>

                </form>
            </div>

            <div class="frase">
                <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
            </div>

        </div>


        <div class="contenedor-bottom">
            <div class="left-navbar">
                <nav class="left-navbar">

                    <a class="" href="#">Oferta</a>
                    <a class="" href="#">Tiendas Oficiales</a>
                    <a class="" href="#">Vender</a>
                    <a class="" href="#">Ayuda</a>
                  
                </nav>
            </div>


            <div class="right-navbar">
                <nav class="right-navbar">
                    <a class="" href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a>
                    <a class="" href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
                    <a href="/cart">Mis compras
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-items-qty">0</span>
                    </a>
                 
                </nav>

            </div>


        </div>


    </header>


</body>

</html>
